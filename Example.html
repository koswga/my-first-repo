<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     data-namespace-typo3-fluid="true">

    <f:layout name = "Content"/>

    <f:section name="Configuration">
        <flux:form id="mainslider" description="mainslider section" label="Mainslider">
            <flux:form.option name="group" value="scaffold" />
            <flux:field.input name="title" label="title"/>
            <flux:form.option name="Fluidcontent" value="{sorting: 100}"/>
            <flux:form.option name="icon" value="EXT:ext_scaffold/Resources/Public/Green/assets/img/firebirdlogo.png"/>
            <flux:field.inline.fal name="images" label="Bilder for slider" minItems="1" maxItems="5"/>
        </flux:form>
    </f:section>

    <f:section name="Preview">
        <p>{title}
        </p>
        <p>Mainslider</p>
        <div style="border-bottom: 1px solid#000; width: 100%"></div>
        <f:comment>
            <div class="row">

                <f:for each="{v:content.resources.fal(field: 'images', uid: record.uid)}" as="image">
                    <div class="col-xs-2">
                        <p>{image.title}</p>
                        <f:image treatIdAsReference="1" src="{image.id}" title="{image.title}" alt="{image.alternative}" maxHeight="150" maxWidth="150"/><br/>
                    </div>
                </f:for>

            </div>
        </f:comment>
    </f:section>



</div>
